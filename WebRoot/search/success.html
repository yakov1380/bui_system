<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>页面操作快捷方式</title>
	<link href="../assets/css/bs3/dpl.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/bs3/bui.css" rel="stylesheet" type="text/css" />
	<link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span10">
				<div class="tips tips-large tips-success">
					<span class="x-icon x-icon-success"><i class="icon icon-ok icon-white"></i></span>
					<div class="tips-content">
						<h2>成功信息</h2>
						<p class="auxiliary-text">你可以继续操作以下内容：</p>
						<p>
							<a href="#" id="J_OpenAndCloseSelf">返回搜索页</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../assets/js/bui-min.js"></script>
	<script type="text/javascript" src="../assets/js/config-min.js"></script>
	<script type="text/javascript">
		BUI.use('common/page');

		// 打开其它页，关闭本页
		$('#J_OpenAndCloseSelf').click(function(e) {
			e.preventDefault(); // 阻止默认事件
			if(top.topManager) {
				top.topManager.openPage({
					id : 'searchexample',
					isClose : true
				});
			}
		});
	</script>
<body>
</html>
